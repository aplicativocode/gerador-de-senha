<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <h1>Gerador de Senhas</h1>
    <form id="gerador-form">
        <label for="comprimento">Comprimento da Senha:</label>
        <input type="number" id="comprimento" min="1" value="12"><br>

        <label>Opções de Caracteres:</label><br>
        <input type="checkbox" id="maiusculas" checked>
        <label for="maiusculas">Incluir Letras Maiúsculas</label><br>

        <input type="checkbox" id="minusculas" checked>
        <label for="minusculas">Incluir Letras Minúsculas</label><br>

        <input type="checkbox" id="numeros" checked>
        <label for="numeros">Incluir Números</label><br>

        <input type="checkbox" id="especiais" checked>
        <label for="especiais">Incluir Caracteres Especiais</label><br>

        <button type="button" id="gerar">Gerar Senha</button>
    </form>

    <h2>Senha Gerada:</h2>
    <p id="senha-gerada"></p>
      

      <script src="js/scripts.js"></script>
</body>
</html>
